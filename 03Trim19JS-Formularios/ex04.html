<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login suspeito!</title>
    <script type="text/javascript" src="js/ex04.js"></script>
    <link rel="stylesheet" href="css/ex04.css">
</head>
<body>
    <h1>Login</h1>
    <form name="login" action="" method="post" onsubmit="return enviar()">
        <label for="Usuário">Usuário:</label><br>
        <input type="text" id="user" placeholder="Digite seu usuário"><br> <br>
        <label for="Senha">Senha:</label><br>
        <input type="password" id="password" placeholder="Digite sua senha"><br> <br>
        <input type="submit" class="enviar" value="Enviar">
    </form>
</body>
</html>
