<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <script type="text/javascript" src="js/ex03.js"></script>
    <link rel="stylesheet" href="css/ex03.css">
</head>
<body>
    <h1>Fale conosco</h1>
    <form name="fale-conosco" action="" method="post" onsubmit="return enviar()">
        <label for="nome">Nome Completo</label><br>
        <input type="text" id="nome" placeholder="Digite seu nome"><br> <br>
        <label for="email">E-mail</label><br>
        <input type="text" id="email" placeholder="Digite seu email"><br> <br>
        <label for="datanascimento">Data de Nascimento</label><br>
        <input type="date" id="datanascimento"><br> <br>
        <label for="comentario">Deixe aqui sua sugestão ou cometário</label><br>
        <textarea id="comentario"></textarea><br>
        <input type="submit" class="enviar" value="Enviar">
    </form>
</body>
</html>
